{{> header}}

<div class="row loginForm">
    <form action="/register" method="post">
        <fieldset>
            <div class="widthLoginForm">
                <div class="form-group">
                    <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" value="{{usernamePrefill}}"/>
                </div>
                <div class="form-group">
                    <input class="form-control" name="password" placeholder="Password" type="password"/>
                </div>
                <div class="form-group">
                    <input class="form-control" name="confirmation" placeholder="Confirm Password" type="password"/>
                </div>
            </div>
            <div class="tcCheckbox">    
                <input type="checkbox" name="checkbox" id="cbox" value="true"> 
                    I have read and agree to the {{>TandC}} 
                </input>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">
                    Register        
                </button>
            </div>
        </fieldset>
    </form>

    <div class="errorMessages">
        {{usernameErr}}
        {{passwordErr}}
        {{rPasswordErr}}
        {{rRegFailErr}}
        {{regFailErr}}
        {{checkboxErr}}
        {{usernameCErr}}
        {{passwordCErr}}
    </div>

    <div>
        or <a class="loginLink" href="login">log in</a> to account
    </div>
</div>

{{> footer}}
