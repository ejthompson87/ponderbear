<html>

<head>

    <title> </title>

    <link   rel="stylesheet"
            type="text/css"
            href="bootstrap.css"

    <link   rel="stylesheet"
            type="text/css"
            href="style.css"
    />

    <script src="http://code.jquery.com/jquery-1.12.3.min.js"> </script>
    <script type="text/javascript" src="finalProject.js"> </script>  

</head>

<body>
    <div class="top">
        <div class="topLinks">
            <div class="col-md-3"> </div>
            <div class="links col-md-3">
                <a href="index.html">
                    home
                </a>
                <a href="requests.html">
                    requests
                </a>
            </div>
            <div class="login col-md-3">
                <a href="login.html">
                    login
                </a>
            </div>

        </div>
    </div>
    <div class="middle">
        <div class="row">
            <img 
                id="logoBear"
                class="logo"
                src="ponderBearBlack.png"

            <div class="col-md-3"> </div>
            <div class="col-md-6">

            </div>
            <div class="col-md-3"> </div>
        </div>
    </div>

    </div>
